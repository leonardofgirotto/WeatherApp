<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
    <title>WatherApp</title>
    <link rel="icon" href="images/logo.png" type="image/png">
  </head>
  <body>
    <div class="bigger-box">
      <input class="city-input" placeholder="Digite o nome da cidade..." />
      <button class="search-button" onclick="buttonClick()">
        <img class="img-search" src="images/lupa.svg" />
      </button>

      <div class="medium-box">
        <h2 class="city">Clima em São Paulo</h2>

        <p class="temp">21ºC</p>

        <div class="smaller-box">
          <img class="img-forecast"
            alt="weather-icon-info"
            src="https://openweathermap.org/img/wn/04n.png"
          />
          <p class="text-forecast">Nublado</p>
        </div>
        <p class="moisture"> Umidade: 76%</p>
      </div>
    </div>
  </body>
</html>
